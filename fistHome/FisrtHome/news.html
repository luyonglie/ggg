<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>新闻</title>
        <link href="bootstrsp3.7/css/bootstrap.css" rel="stylesheet" />
        <script src="bootstrsp3.7/jquery.min.js"></script>
        <script src="bootstrsp3.7/bootstrap.min.js"></script>
        <link href="easyui1.6/themes/material/easyui.css" rel="stylesheet" />
        <script src="easyui1.6/jquery.easyui.min.js"></script>
        <!--<link href="location/css.css" rel="stylesheet" />-->
        <!--<script src="location/location.js"></script>-->
        <style>
            li {
                float: left;
                margin: 10px;
                list-style: none outside none;
                color: #666666;
                font: 12px/150% Arial,Verdana,"宋体";
            }

            a {
                font-weight: bold
            }

            .active {
                color: #23527c;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-info">
                        <!-- Default panel contents -->
                        <div class="panel-heading">新闻</div>
                        <div class="panel-body">
                        
                            <div class="col-md-12">
                                <table id="dg"></table>
                            </div>
                        </div>


                    </div>


                </div>

            </div>
        </div>


        <script type="text/javascript">
          
            $(function () {
                var height = $(window).height() - $("body").height();
                $('#dg').datagrid({
                    url: 'getNewListByCategory.ashx',
                    idField: "_AutoID",
                    pageList: [10, 15, 20, 30, 40, 50],
                    height: height,
                    striped: true, singleSelect: true,
                    pagination: true, rownumbers: true, pageSize: 15,
                    columns: [[
                        {
                            field: 'Title', title: '标题', width: "100%", formatter: function (value, row, index) {
                                return   '<a  target="_blank" href="Workasp/News/NewsRead.aspx?newsId=' + row._AutoID + '" >' + value + '</a>';
                                
                            }
                        },

                    ]]
                })


            });
         

           


          
        </script>
    </body>

</html>
